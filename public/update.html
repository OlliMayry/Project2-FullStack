  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/tyyli.css">

  <title>Update</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href="/add.html">Add</a>
            <a class="navbar-brand" href="/getall.html">GetAll</a>
            <a class="navbar-brand" href="/delete.html">Delete</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </div>
      </nav>
    <h1>Update song info</h1>

    <form method="PUT" action="/api/update/<%= song._id %>" id="update-form" data-id="<%= song._id %>">
      <label for="name">Song Name:</label>
      <input type="text" id="name" name="name" value="<%= song.name %>" required><br><br>
        
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" value="<%= song.artist %>" required><br><br>
        
      <label for="album">Album:</label>
      <input type="text" id="album" name="album" value="<%= song.album %>" required><br><br>
        
      <button type="submit">Update Song</button>
    </form>
    
    <script src="/js/update.js"></script>
      

</body>
</html>
